<mat-card class="asset-card" routerLink="{{ asset.identifier }}" [queryParams]="{category: categoryKey}">
    <mat-card-header class="asset-card-header">
        <mat-card-title>
            <mat-icon
                matTooltip="{{asset.category}}"
                color="primary"
                >{{assetIcon}}</mat-icon
            >
            <span>{{ asset.name }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>

        <div class="asset-card-content">
            <markdown>
                {{ asset.description }}
            </markdown>
        </div>
    </mat-card-content>
    <mat-card-actions align="start">
        <mat-card-subtitle class="mt-2 mb-2 keywords-container">
            <mat-chip-listbox aria-label="Keywords">
                <mat-chip [style.background]="categoryColor">{{ asset.category | lowercase}}  </mat-chip>
                <mat-chip *ngIf="asset.platform">{{ asset.platform }} </mat-chip>
            </mat-chip-listbox>
        </mat-card-subtitle>
    </mat-card-actions>
</mat-card>
