<div class="paths">
  <xng-breadcrumb separator=">" class="pt-3"> </xng-breadcrumb>
  <div *ngIf="lonelyCategory" class="pt-3 paths-title">
    <span class="pt-3"> > {{ categorySelected }}</span>
  </div>
</div>
<!--Search and filter component -->
<div
  class="featured-products-item mt-3 pt-3 pb-3 align-items-center justify-content-between"
>
  <div class="featured-products-item-title">{{"ASSETS-LIST.EXPLORE-AI-CATALOGUE" | translate}}</div>

  <form [formGroup]="searchFormGroup" class="search-row" [ngClass]="{ 'light-theme': isLightTheme === 'light' }" [class.d-flex]="screenWidth >= widthSmallDevice">
    <i *ngIf="!isEnhancedSearch" class="icon-lupa" style="position:relative; z-index:2; width:10px; color: rgb(156, 163, 175);" [class.d-flex]="screenWidth < widthSmallDevice" [ngStyle]="screenWidth < widthSmallDevice ? {height: '0px', left: '7px', top: '15px'} : {left: '20px', top: '3px'}"></i>
    <i *ngIf="isEnhancedSearch" style="position:relative; z-index:2; width:10px; rotate: 170deg;" [class.d-flex]="screenWidth < widthSmallDevice" [ngStyle]="screenWidth < widthSmallDevice ? {height: '0px', left: '20px', top: '35px'} : {left: '28px', top: '1px'}">✨</i>
    <div class="search-input"
    [class.smartphone]="screenWidth <= widthSmallDevice"
    [ngClass]="{ 'light-theme': isLightTheme === 'light' }">
      <div class="">
        <input
          type="text"
          formControlName="search"
          placeholder="{{ !isEnhancedSearch ? 'Search by keyword...' : 'Describe what you\'re looking for...' }}"
          id="name"
          class="form-control"
          [style.padding-right]="screenWidth <= widthSmallDevice ? '35px' : '0'"
          (input)="onInputChange()"
          (keyup.enter)="searchAssets()"
        />
      </div>
      <button
        type="button"
        mat-icon-button
        *ngIf="isEnhancedSearch && screenWidth <= widthSmallDevice"
        #infoTooltip="matTooltip"
        matTooltip="{{ 'Search for assets by using natural language' }}"
        matTooltipPosition="above"
        matTooltipTrigger="manual"
        matTooltipClass="example-tooltip-uppercase"
        (click)="toggleInfoTooltip($event)"
        class="info-button"
        aria-label="Search info"
      >
        <mat-icon>info</mat-icon>
      </button>
    </div>
    <div class="buttons-container">
      <div class="search-switch" [class.smartphone]="screenWidth <= widthSmallDevice" [ngClass]="{ 'light-theme': isLightTheme === 'light' }" role="group" aria-label="Search type switch">
        <button
          type="button"
          class="enhanced-search first"
          [class.enhanced]="!isEnhancedSearch"
          [ngClass]="{ 'light-theme': isLightTheme === 'light' }"
          (click)="onEnhancedSearchChange(false)"
          title="Use keyword search"
        >
          Keyword
        </button>

        <button
          type="button"
          class="enhanced-search second"
          [class.enhanced]="isEnhancedSearch"
          [class.smartphone]="screenWidth <= widthSmallDevice"
          (click)="onEnhancedSearchChange(true)"
          [attr.data-title]="screenWidth >= widthSmallDevice ? 'Search for assets by using natural language' : ''"
        >
          <span class="magic-icon">✨</span>
          AI Mode
        </button>
      </div>
      <div
        (click)="searchAssets()"
        class="search-button"
      >
        Search
      </div>
    </div>
  </form>

  <ng-container *ngIf="screenWidth >= widthSmallDevice; else smallDevice">
    <!-- Filters  -->
    <div *ngIf="!lonelyCategory" class="filters-row d-flex pb-3">
      <a
        id="allCat"
        class="btn d-none m-2"
        (click)="selectAllCat()"
        title="Click to select all categories, "
        [ngClass]="
          platformSelected === ''
            ? 'btn-default'
            : 'btn-success btn-success--blue'
        "
      >
        {{ categorySelected }}
      </a>

      <div *ngFor="let category of assetCategories; index as i">
        <a
          id="{{ category }}"
          class="btn m-2"
          [ngClass]="
            categorySelected === category
              ? 'btn-default'
              : 'btn-success btn-success--blue'
          "
          (click)="selectCat(category)"
          (dblclick)="unSelectCat(category)"
          title="Click to select category, double-click to deselect"
        >
          {{ category }}
        </a>
      </div>
    </div>

    <div class="filters-row d-flex align-items-center pb-3">
      <a
        id="allPlat"
        class="btn m-2"
        (click)="selectPlat('')"
        [ngClass]="
          platformSelected === ''
            ? 'btn-default'
            : 'btn-success btn-success--blue'
        "
        title="Click to select all platforms"
      >
        All Platforms
      </a>

      <div *ngFor="let platform of platforms; index as i">
        <a
          id="{{ platform.name }}"
          class="btn m-1"
          [ngClass]="
            platformSelected === platform.name
              ? 'btn-default'
              : 'btn-success btn-success--blue'
          "
          (click)="selectPlat(platform.name)"
          (dblclick)="unSelectPlat(platform.name)"
        >
          {{ platform.name }}
        </a>
      </div>
    </div>
  </ng-container>

  <ng-template #smallDevice>
    <div class="filters-row d-flex align-items-center pb-3">
      <!--category for small devices-->
      <select
        *ngIf="!lonelyCategory"
        #categorySelect
        [(ngModel)]="categorySelected"
        (change)="selectCat(categorySelect.value)"
      >
        <option
          *ngFor="let category of assetCategories; index as i"
          [value]="category"
        >
          {{ category }}
        </option>
      </select>

      <!--platform for small devices-->
      <select
        #platformSelect
        [(ngModel)]="platformSelected"
        (change)="selectPlat(platformSelect.value)"
      >
        <option [value]="''">All Platforms</option>
        <option
          *ngFor="let platform of platforms; index as i"
          [value]="platform.name"
        >
          {{ platform.name }}
        </option>
      </select>
    </div>
  </ng-template>
</div>
<!--Viewer Selector-->
<div class="sdk viewer row flex-row-reverse pr-3 pt-3 pb-3">
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="viewModeCheckbox">
      <input type="checkbox" id="viewModeCheckbox" />
      <div class="slider round">
        <div class="theme-switch-icons">
          <!-- multiple items -->
          <div
            (click)="displayMode(1)"
            [ngClass]="displayModeValue === 1 ? 'active' : ''"
          >
            <svg
              class="grid-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="3"
                y="3"
                width="5"
                height="5"
                [attr.fill]="displayModeValue === 1 ? '#fff' : '#bdbdbd'"
              />
              <rect
                x="12"
                y="3"
                width="5"
                height="5"
                [attr.fill]="displayModeValue === 1 ? '#fff' : '#bdbdbd'"
              />
              <rect
                x="3"
                y="12"
                width="5"
                height="5"
                [attr.fill]="displayModeValue === 1 ? '#fff' : '#bdbdbd'"
              />
              <rect
                x="12"
                y="12"
                width="5"
                height="5"
                [attr.fill]="displayModeValue === 1 ? '#fff' : '#bdbdbd'"
              />
            </svg>
          </div>

          <!--  list items -->
          <div
            (click)="displayMode(2)"
            [ngClass]="displayModeValue === 2 ? 'active' : ''"
          >
            <svg
              class="list-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="3"
                y="4"
                width="14"
                height="2"
                [attr.fill]="displayModeValue === 2 ? '#fff' : '#bdbdbd'"
              />
              <rect
                x="3"
                y="9"
                width="14"
                height="2"
                [attr.fill]="displayModeValue === 2 ? '#fff' : '#bdbdbd'"
              />
              <rect
                x="3"
                y="14"
                width="14"
                height="2"
                [attr.fill]="displayModeValue === 2 ? '#fff' : '#bdbdbd'"
              />
            </svg>
          </div>
        </div>
      </div>
    </label>
  </div>
</div>

<!--main content container-->
<div class="main-content-wrapper">
  <!--spinner-->
  <div *ngIf="isLoading; else assetList" class="spinner">
    <mat-progress-spinner class="custom-spinner" mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <ng-template #assetList>
    <div class="asset-cards-container row">
      <div
        id="grid-layout"
        *ngFor="let asset of assets"
        class=""
        [ngClass]="
          displayModeValue === 1
            ? ' mt-3 mb-3 col-lg-3 col-md-6 col-sm-12'
            : ' mt-3 mb-3 col-lg-12 col-md-12 col-sm-12'
        "
        class="col-lg-4 col-md-6 col-sm-12"
      >
        <app-asset-card
          class=""
          [asset]="asset"
          [mode]="displayModeValue"
        ></app-asset-card>
      </div>
    </div>
  </ng-template>
  <div class="paginator-container">
    <div
      class="custom-paginator"
      [ngClass]="{ 'light-theme': isLightTheme === 'light' }"
    >
      <div class="paginator-left">
        <span class="page-size-label">{{ 'ASSETS-LIST.ITEMS-PER-PAGE' | translate }}:</span>
        <select
          class="page-size-select"
          [(ngModel)]="currentPageSize"
          (change)="onPageSizeChange($event)"
        >
          <option *ngFor="let size of pageSizeOptions" [value]="size">
            {{ size }}
          </option>
        </select>
      </div>
      <div class="paginator-right">
        <span class="range-label">
          <ng-container *ngIf="assetsSize === null; else showRange">
            <div>
              <mat-progress-spinner class="custom-spinner" mode="indeterminate" diameter="20"></mat-progress-spinner>
            </div>
          </ng-container>
          <ng-template #showRange>{{ getRangeLabel() }}</ng-template>
        </span>
        <button
          class="nav-button prev-page"
          [disabled]="currentPage === 0"
          (click)="goToPage(currentPage - 1)"
          title="Previous page"
        >
          <span>&#8249;</span>
        </button>
        <button
          class="nav-button next-page"
          [disabled]="currentPage >= getTotalPages() - 1"
          (click)="goToPage(currentPage + 1)"
          title="Next page"
        >
          <span>&#8250;</span>
        </button>
      </div>
    </div>
  </div>
</div>
